<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Palace</title>
    <link rel="icon" href="../assets/images/logo/fevicon.png" type="logo-image">
    <!-- css link  -->
    <link rel="stylesheet" href="../Pizza_lass/assets/css/login.css">
    <link rel="stylesheet" href="..//assets/css/reset.css">
        <!-- <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/login.css"> -->
    <!-- boostrap css link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- font link --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Playfair Display and Poppins fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,600;1,700;1,800;1,900&family=Poppins:wght@100&display=swap" rel="stylesheet">

    <!--  font dm-sanc -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,500;9..40,700;9..40,800;9..40,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,600;1,700;1,800;1,900&family=Poppins:wght@100&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Container for login content -->
    <div class="container-fluid p-0">
      <div class="row m-0">
        <div class="col-12 p-0">    
          <!-- Login card  -->
          <div class="login-card login-dark">
            <div>
              <!-- Logo -->
              <div><a class="logo" href="index.html"><img class="img-fluid for-dark" src="../assets/images/logo/logo.png" alt="looginpage"></a></div>
              <div class="login-main"> 
                <!-- Login Form -->
                <form class="theme-form">
                  <div class="form-group">
                    <h3>Sign in to account</h3>
                    <p>Enter your email & password to login</p>
                    <label class="col-form-label">Email</label>
                    <input class="form-control" type="email" required="" placeholder="Test@gmail.com">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <div class="form-input position-relative">
                      <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
                      <div class="show-hide"><span class="show">                         </span></div>
                    </div>
                  </div>
                  <div class="form-group mb-0">
                    <div class="checkbox p-0">
                      <input id="checkbox1" type="checkbox">
                      <label class="text-muted" for="checkbox1">Remember password</label>
                    </div><a class="link" href="forget-password.html">Forgot password?</a>
                    <div class="text-center mt-3">
                      <button class="btn btn-primary btn-block w-100 btn-login" type="submit">
                        <a href="pizza-page.html">Login</a>
                      </button>
                    </div>
                  </div> 
                  <h6 class="text-muted mt-4 or text-center">Or Sign in with</h6>
                    <div class="social mt-4">
                      <div class="btn-showcase flex-between"> 
                        <a class="btn btn-light" href="https://www.linkedin.com/login" target="_blank"> <i class="fa-brands fa-linkedin"></i></i> LinkedIn </a>
                        <a class="btn btn-light" href="https://twitter.com/login?lang=en" target="_blank"><i class="fa-brands fa-twitter"></i> twitter</a>
                        <a class="btn btn-light" href="https://www.facebook.com/" target="_blank"> <i class="fa-brands fa-facebook"></i> </i>facebook</a></div>
                  </div>
                  <p class="mt-4 mb-0 text-center">Don't have account?<a class="ms-2" href="sign-up.html">Create Account</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="../assets/js/login.js"></script>

</body>
</html>
