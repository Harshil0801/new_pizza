<script>
  function addToCart(index) {
    const quantity = document.getElementById(`quantity${index}`).value;
    const selectedPizza = data[index]; // Assuming data is your array of products
    const selectedSize = document.getElementById(`size${index}`).value; // Assuming you have a size dropdown
    const selectedPrice = selectedPizza.price[selectedSize];

    // Store the selected item in localStorage or any other method you prefer
    const cartItem = {
      title: selectedPizza.title,
      size: selectedSize,
      quantity: parseInt(quantity),
      price: selectedPrice,
    };

    // Retrieve the existing cart items from localStorage
    let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    // Add the new item to the cart
    cartItems.push(cartItem);

    // Save the updated cart items back to localStorage
    localStorage.setItem('cart', JSON.stringify(cartItems));

    // You can also display a message or update the UI to show that the item was added to the cart
    alert('Item added to cart!');
  }

  // Inside cart.js
document.addEventListener('DOMContentLoaded', function () {
  const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
  const cartList = document.getElementById('cartList');

  // Display each item in the cart
  cartItems.forEach(function (item) {
    const listItem = document.createElement('div');
    listItem.innerHTML = `${item.quantity} x ${item.title} (${item.size}): $${item.price * item.quantity}`;
    cartList.appendChild(listItem);
  });
});

</script>
