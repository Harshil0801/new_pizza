<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pizza Palace</title>
    <style>

      /* styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
  }

  h1 {
      text-align: center;
      color: #343a40;
  }

  form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
      display: block;
      margin-bottom: 8px;
      color: #343a40;
  }

  input,
  textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
  }

  button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }

  button:hover {
      background-color: #0056b3;
  }

  #orderSummary,
  #paymentForm {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #orderSummary h2,
  #paymentForm h2 {
      color: #343a40;
  }
</style>
</head>

<body>
    <h1>Checkout</h1>

    <!-- User Information Form -->
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="address">Address:</label>
        <textarea id="address" required></textarea>

        <button type="button" onclick="validateUserInformation()">Continue to Payment</button>
    </form>

    <!-- Order Summary -->
    <div id="orderSummary" style="display: none;">
        <h2>Order Summary</h2>
        <!-- Display the user's order details here -->

        <!-- Payment Form -->
        <form id="paymentForm" style="display: none;">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>

            <button type="button" onclick="processPayment()">Complete Order</button>
        </form>
    </div>

    <script>
        function validateUserInformation() {
            // Assume validation is successful
            document.getElementById('userForm').style.display = 'none';
            document.getElementById('orderSummary').style.display = 'block';
            document.getElementById('paymentForm').style.display = 'block';
        }

        function processPayment() {
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            // Assume payment processing is successful
            alert('Payment successful! Your order has been placed.');
            window.location.href = "login.html";

            // You can redirect to a confirmation page or perform other actions here
        }
    </script>
</body>

</html>
